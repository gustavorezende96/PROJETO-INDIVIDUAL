<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="components/images/favicon.ico" type="image/x-icon">
    <title>Golden Order</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="js/cadastro.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b5324f6a3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
</head>
<body>

    <header class="header">
        <div class="title">
            <h1 class="title_1">GOLDEN</h1>
            <h1 class="title_2">ORDER</h1>
        </div>
        <div class="navbar">
        <ul>
         <a href="index.html"><li>Início</li></a> 
         <a href="sobre.html"><li>Sobre</li></a> 
         <a href="login.html"><li class="linkEntrar">Entrar</li></a> 
        </ul>
        </div>
    </header>

    <main class="main">
        <aside>
            <h3>
                 Seja bem-vindo Maculado(a)!!
                <br>
                <span class="eldenlorde">Cadastre-se e se torne o Elden Lorde!</span>
            </h3>
            <div class="form">
                <div class="nome_input">
                <input id="nome" type="text" placeholder="Como gostaria de ser chamado?">
            </div>
            <div class="email_input">
                <input id="email" type="email" placeholder="Insira seu melhor e-mail!">
            </div>
            <div class="senha_input">
                <input id="senha" type="password" placeholder="Insira uma senha forte como você!">
                <span class="mostrar_botao"><button class="button_icone" id="button_icon" onclick="revelar()"><i class="fas fa-eye"></i></button></span>
            </div>
                <button onclick="entrar()" class="botao_entrar" type="button">Cadastrar-se</button></div>
            
            <h5>Já tem uma conta?</h5>
            <div class="link_entrar">
                <a href="login.html" class="link-cadastro">Entrar</a>
            </div>
            </div>
        </aside>

        <article>
            <img src="https://64.media.tumblr.com/e83c3aefb068d0f339b17f7797325b73/e7fe0bbb157f9888-16/s1280x1920/af505bfaa1899172ee10d9606ab98d042a89adf2.gifv" alt="GIF Elden Ring">
        </article>

    </main>

    <footer class="footer">
        <div class="container">
            <div>
                <span>© 2022 - Todos os direitos reservados a FromSoftware, Inc. e a Bandai Namco Entertainment Inc.</span>
            </div>
        </div>
    </footer>
</body>
</html>
